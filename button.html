    <script>
        var flipped = false;
        function myFunction() {
            if(!flipped)
            {
              document.getElementById("text").style.color = "#3578E5";
              document.getElementById("image").src = 'bluenickel.png';
              flipped = true;
              var button = document.getElementById("mybutton");
              confetti(button);
            }
            else
            {
              document.getElementById("text").style.color = "#606770";
              document.getElementById("image").src = 'nickel.png';
              flipped = false;
            }
        }
        </script>
  <div style="padding-top:200px;"></div>
